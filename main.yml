---
  - name: Debian - Enable Icinga Repo and install Icinga 2 Agent
    hosts: all
    become: yes
    tasks:
      - name: install apt-transport-https
        apt:
          name: apt-transport-https
          state: present

      - name: install gnupg
        apt:
          name: gnupg
          state: present

      - name: Debian - Add Icinga 2 repository key
        apt_key:
          url: https://packages.icinga.com/icinga.key
          state: present

      - name: Debian - Add Icinga 2 repository
        apt_repository:
          repo: "deb https://packages.icinga.com/raspbian icinga-bullseye main"
          update_cache: yes
          state: present

      - name: Debian - Add Icinga 2 repository II
        apt_repository:
          repo: "deb-src https://packages.icinga.com/raspbian icinga-bullseye main"
          update_cache: yes
          state: present

      - name: Debian - Ensure Icinga2 is installed
        apt:
          name: icinga2
          update_cache: yes
          state: latest

      - name: Debian - Install nagios-plugins
        apt:
          name: nagios-plugins
          update_cache: yes
          state: latest

      - name: Start Icinga2
        service:
          name: icinga2
          state: started
          enabled: yes
